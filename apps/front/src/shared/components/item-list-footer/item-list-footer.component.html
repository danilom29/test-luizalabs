<footer>
  <div class="button-row">
    <div class="flex-container">
      <div class="button-container">
        <button mat-fab color="primary" routerLink="cadastrar" matTooltip="Adicionar novo registro">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class="button-container" *ngIf="selection.hasValue()">
        <button mat-fab color="warn" (click)="handleDelete()" matTooltip="Excluir registros">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</footer>
